<h1>GitHub Search</h1>
<div class="container">
    <div class="row">
        <app-user-form></app-user-form>
    </div>
</div>
<p>{{user.login}}</p>
<p>{{user.followers}}</p>
<p>{{user.following}}</p>
<p>{{user.repos}}</p>
<ul>
  <li *ngFor='let user of users'>{{user.name}}</li>
   <app-user-info [user]='user'></app-user-info>
</ul>
